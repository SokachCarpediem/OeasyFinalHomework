<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./Main_Page.css">
    <title>Page</title>
</head>
<body>
    <div id="toggleIcon" onclick="menuToggle()"></div>
    <div id="menu-overlay">
    <ul>
        <li><a href='Main_Page.html' class="menu-link">Home</a></li>
        <li><a href='Rate_Page.html' class="menu-link">Rate</a></li>
        <li><a href='Director_Page.html' class="menu-link">Director</a></li>
        <li><a href='Contact.html' class="menu-link">Contact</a></li>
    </ul>
    </div>
    <script type="text/javascript">
        function menuToggle (){
            var nav = document.getElementById('menu-overlay');
            nav.classList.toggle('active');
            var nav = document.getElementById('toggleIcon');
            nav.classList.toggle('active');
        }
        const menuLinks = document.querySelectorAll('.menu-link');
        menuLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetLink = e.target;
                menuLinks.forEach(item => {
                    item.classList.add('fade-out');
                });
                setTimeout(()=>{
                    window.location.href = targetLink.getAttribute('href');
                },300);
            });
        });
    </script>
</body>
</html>
